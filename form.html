<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Formulario</title>
    <link rel="icon" href="imageneshop/RocketMobile.png">
    <link rel="stylesheet" href="css/form.css">
</head>
<body>
    <div class="contt position-absolute top-50 start-50 translate-middle">
        <br>
        <form class="container row" action="agradecer.html" method="get">
            <div class="col-sm-6">
                <label for="firstName" class="form-label">Nombres</label>
                <input type="text" class="form-control bor" id="firstName" placeholder="Nombres" value="" required>
                <div class="invalid-feedback">
                  Valid first name is required.
                </div>
              </div>
        
              <div class="col-sm-6">
                <label for="lastName" class="form-label">Apellidos</label>
                <input type="text" class="form-control bor" id="lastName" placeholder="Apellidos" value="" required>
                <div class="invalid-feedback">
                  Valid last name is required.
                </div>
              </div>
              
              <div class="col-12"><br></div>

              <div class="col-12">
                <label for="username" class="form-label">Nombre de Usuario</label>
                <div class="input-group has-validation">
                  <span class="input-group-text bor">@</span>
                  <input type="text" class="form-control bor" id="username" placeholder="Username" required>
                <div class="invalid-feedback">
                    Your username is required.
                  </div>
                </div>
              </div>
              
              <div class="col-12"><br></div>

              <div class="col-12">
                <label for="email" class="form-label">Email <span class="text-muted"></span></label>
                <input type="email" class="form-control bor" id="email" placeholder="you@example.com" required>
                <div class="invalid-feedback">
                  Please enter a valid email address for shipping updates.
                </div>
              </div>
              
              <div class="col-12"><br></div>

              <div class="col-12">
                <label for="celular" class="form-label">Celular o Telefono</label>
                <input type="text" class="form-control bor" id="celular" placeholder="Número" required>
                <div class="invalid-feedback">
                  Please enter your shipping address.
                </div>
              </div>

              <div class="col-12"><br></div>

              <div class="col-12">
                <label for="postal" class="form-label">Codigo Postal<span class="text-muted">(Optional)</span></label>
                <input type="text" class="form-control bor" id="postal" placeholder="Código">
              </div>
              
              <div class="col-4">
                  <br>
                
                <button type="submit" class="btn btn-secondary">Enviar</button>
                
                <a class="btn btn-secondary" href="flex.html">Regresar</a>
              </div>
              
        </form>
        <br>
    </div>
    
    
    

    <!--  -->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
